<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Trip</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <a href="/dashboard">TV Shows</a>
    <a href="/">Logout</a>
    <div class="h2" style="margin: auto; width: 400px; max-width: 90%; margin-top: 15%;">
        <h1 class="display-5">Edit {{ show.title }}</h1>
        <form action="/{{ show.id }}/update" method="POST">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ show.title }}"><br>
            <label for="network">Network</label>
            <input type="text" name="network" id="network" value="{{ show.network }}"><br>
            <label for="release_date">Release Date</label>
            <input type="date" name="release_date" id="release_date" value="{{ show.release_date|date:'Y-m-d' }}"><br>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" value="{{ show.description }}"><br>
            <button>Update</button>
        </form>
    </div>
</body>
</html>

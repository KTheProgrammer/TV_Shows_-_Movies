<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'main.css' %}" rel="stylesheet">
</head>
<body class="bg1">
    <h1>Hello, {{ user.first_name }}!!!</h1>
    <a href="/">Logout</a>
    <div class="outline" style="margin: auto; width: 700px; height: 300px; max-width: 90%; margin-top: 15%;">
        <h1 class="display-2">All TV Shows & Movies</h1>
        <table class="h4" style="width: 700px;">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for show in shows %}
                <tr>
                    <td>{{ show.title }}</td>
                    <td>{{ show.network }}</td>
                    <td>{{ show.release_date|date:"SHORT_DATE_FORMAT" }}</td>
                    <td><a href="/{{ show.id }}/show">Show</a> | <a href="/{{ show.id }}/edit">Edit</a> | <a href="/{{ show.id }}/delete">Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <a href="new"><button>Add a New Show</button></a><br>
    </div>
</body>
</html>
